buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.3.2.RELEASE"
    }
}
plugins {
    id 'java'
}

apply plugin: "org.springframework.boot"

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'com.amazonaws:aws-java-sdk:1.12.641'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'ma.glasnost.orika:orika-core:1.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'mysql:mysql-connector-java:8.3.0'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.7.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
}

test {
    useJUnitPlatform()
}